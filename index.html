<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="arjunane.min.css">
    <link rel="stylesheet" href="christmas.css">
    <title>Christmas</title>
</head>
<body>
    <div class="p-x">
        <div class="col-mx center">
            <h1>-=[ Christmas.js DEMO ]=-</h1>
            <div class="col-mx">
                <span>Dependency-free JavaScript library Arjunane Christmas Tree</span>
            </div>
        </div>
        <div class="col-mx">
            <h3>Init</h3>
            <div class="col-mx">
                <strong>Christmas</strong>
                <ul>
                    <li>Selector : STRING</li>
                    <li>How many Leaf : INT</li>
                </ul>
                <h3>Example:</h3>
                <div class="col-mx p-x bg-w2">
                    <pre>
christmas(".container", 2);</pre>
                </div>
                <div class="col-mx">
                    <div class="strong">Output: </div>
                    <div class="container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="christmas.js"></script>
    <script>
        christmas(".container", 2);
    </script>
</body>
</html>
